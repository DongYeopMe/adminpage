<!DOCTYPE html>
<html
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class = "container">
    <div class="py-5 text-center">
        <h2> 회원 가입</h2>
    </div>
    <form action="member.html" th:action th:object="${signupForm}" method="post">
        <div>
            <label for="userId" th:text="#{label.member.userId}">아이디</label>
            <input id="userId" type="text" th:field="*{userId}" class="form-control" placeholder="아이디">
        </div>
        <div>
            <label for="password" >비밀번호</label>
            <input id="password" type="text" th:field="*{password}" class="form-control" placeholder="비밀번호">
        </div>
        <div>
            <label for="name" >닉네임</label>
            <input id="name" type="text" th:field="*{name}" class="form-control" placeholder="닉네임">
        </div>
        <div>
            <label for="gender" th:text="#{label.member.gender}">성별</label>
            <select class="form-control" name="gender">
                <option value="">==성별 선택==</option>
                <option th:each="gender : ${T(adminpage.project.member.entity.Gender).values()}"
                        th:value="${gender.name()}"
                        th:text="${gender.name()}">
                </option>
            </select>
        </div>
        <div>
            <label for="email" th:text="#{label.member.email}">이메일</label>
            <input id="email" type="text" th:field="*{email}" class="form-control" placeholder="이메일">
        </div>
        <div>
            <label for="rank" th:text="#{label.member.rank}">등급</label>
            <select class="form-control" name="rank">
                <option value="">==등급 선택==</option>
                <option th:each="rank : ${T(adminpage.project.member.entity.Rank).values()}"
                        th:value="${rank.name()}"
                        th:text="${rank.name()}">
                </option>
            </select>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button
                        class="w-100 btn btn-primary btn-lg" type="submit"th:text="#{button.signup}">가입
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='/products/list'"
                        type="button"th:text="#{button.cancel}">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
