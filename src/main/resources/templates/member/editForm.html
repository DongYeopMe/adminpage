<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      layout:fragment="content">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class = "container">
    <div class="py-5 text-center">
        <h2> 회원 수정 폼</h2>
    </div>
    <h4 class="mb-3"> 회원 수정</h4>

    <form action="member.html" th:action th:object="${memberResponse}" method="post">
        <div>
            <label for="email" >이메일</label>
            <input id="email" type="text" th:field="*{email}" class="form-control" placeholder="이메일">
        </div>
        <div><div>성별</div>
            <select class="form-control" name="gender">
                <option value="">==성별 선택==</option>
                <option th:each="gender : ${T(adminpage.project.member.entity.Gender).values()}"
                        th:value="${gender.name()}"
                        th:text="${gender.name()}">
                </option>
            </select>
        </div>
        <div><div>등급</div>
            <select class="form-control" name="rank">
                <option value="">==등급 선택==</option>
                <option th:each="rank : ${T(adminpage.project.member.entity.Rank).values()}"
                        th:value="${rank.name()}"
                        th:text="${rank.name()}">
                </option>
            </select>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='products.html'"
                        th:onclick = "|location.href='@{/member/getMemberList}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
