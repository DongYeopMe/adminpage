<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      layout:fragment="content">
<head>
    <meta charset="utf-8">
    <link href="../../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container" th:object="${memberResponse}">
    <h2>회원 상세</h2>
    <div>
    <label for="userId" th:text="#{label.member.userId}">아이디</label>
    <input id="userId" type="text" th:field="*{userId}" class="form-control" readonly>
</div>
    <div>
        <label for="password" >비밀번호</label>
        <input id="password" type="text" th:field="*{password}" class="form-control" readonly>
    </div>
    <div>
        <label for="name" >닉네임</label>
        <input id="name" type="text" th:field="*{name}" class="form-control" readonly>
    </div>
    <div>
        <label for="gender" th:text="#{label.member.gender}" disabled>성별</label>
        <select class="form-control" name="gender">
            <option value="">==성별 선택==</option>
            <option th:each="gender : ${T(adminpage.project.member.entity.Gender).values()}"
                    th:value="${gender.name()}"
                    th:text="${gender.name()}">
            </option>
        </select>
    </div>
    <div>
        <label for="email" th:text="#{label.member.email}">이메일</label>
        <input id="email" type="text" th:field="*{email}" class="form-control" readonly>
    </div>
    <div>
        <label for="rank" th:text="#{label.member.rank}" disabled>등급</label>
        <select class="form-control" name="rank">
            <option value="">==등급 선택==</option>
            <option th:each="rank : ${T(adminpage.project.member.entity.Rank).values()}"
                    th:value="${rank.name()}"
                    th:text="${rank.name()}">
            </option>
        </select>
    </div>
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick = "|location.href='@{/member/edit/{memberId}(memberId=*{id})}'|" type="button"
                    th:text="#{button.edit}">수정</button>
        </div>
        <div
                class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='members.html'"
                    th:onclick = "|location.href='@{/member/getMemberList}'|"
                    type="button"th:text="#{button.list}">목록</button>
        </div>
    </div>
</div>
</body>
</html>
