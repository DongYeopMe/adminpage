<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      layout:fragment="content">
<head>
    <meta charset="utf-8">
    <link href="../../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container" th:object="${memberResponse}">
    <h2>회원 상세</h2>
    <div>
        <label for="email" >이메일</label>
        <input id="email" type="text" th:field="*{email}" class="form-control" readonly>
    </div>
    <div><div>성별</div>
        <select class="form-control" name="gender" readonly>
            <option value="">==성별 선택==</option>
            <option th:each="gender : ${T(adminpage.project.member.entity.Gender).values()}"
                    th:value="${gender.name()}"
                    th:text="${gender.name()}">
            </option>
        </select>
    </div>
    <div><div>등급</div>
        <select class="form-control" name="rank" th:field="*{rank}" readonly>
            <option value="">==등급 선택==</option>
            <option th:each="rank : ${T(adminpage.project.member.entity.Rank).values()}"
                    th:value="${rank.name()}"
                    th:text="${rank.name()}">
            </option>
        </select>
    </div>
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    onclick="location.href='editForm.html'"
                    th:onclick = "|location.href='@{/member/edit/{memberId}(memberId=*{id})}'|" type="button">회원 수정</button>
        </div>
        <div
                class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    onclick="location.href='members.html'"
                    th:onclick = "|location.href='@{/member/getMemberList}'|"
                    type="button">목록으로</button>
        </div>
    </div>
</div>
</body>
</html>
