<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../../static/css/bootstrap.min.css"
        th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <style>
 .container {
 max-width: 560px;
        }
    </style>
</head>
<body>
  <div class = "container">
    <div class="py-5 text-center">
      <h2> 상품 등록 폼</h2>
    </div>
    <h4 class="mb-3"> 상품 추가</h4>

    <form action="" th:action th:object="${product}" method="post">
      <div>
        <label for="code" >코드</label>
        <input type="text" th:field="*{code}" class="form-control" placeholder="코드를 입력하세요">
      </div>
      <div><div>카테고리</div>
        <select th:field="${category}" class = "form-select">
          <option value="">==종류 선택==</option>
          <option th:each="category : ${categories}" th:value="${category}"
                  th:text="${category.getDescription()}">Tshirt</option>
        </select>
      </div>
      <div>
        <label for="company" >제조사</label>
        <input type="text" th:field="*{company}" class="form-control" placeholder="제조사를 입력하세요">
      </div>
      <div>
        <label for="name" >상품명</label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="상품명을 입력하세요">
      </div>
      <div>
        <label for="price" >가격</label>
        <input type="text" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
      </div>
      <div>
        <label for="quantity" >수량</label>
        <input type="text" th:field="*{quantity}" class="form-control" placeholder="가격을 입력하세요">
      </div>

      <div>판매 여부</div>
      <div>
        <div class="form-check">
          <input type="checkbox" id="open" th:field="*{open}" class="form-check-input">
          <label for="open" class="form-check-label">판매 오픈</label>
        </div>
      </div>
      <hr class="my-4">
      <div class="row">
        <div class="col">
          <button class="w-100 btn btn-primary btn-lg" type="submit">수정</button>
        </div>
        <div class="col">
          <button class="w-100 btn btn-secondary btn-lg"

                  type="button">취소</button>
        </div>
      </div>
    </form>
  </div>

</div> <!-- /container -->
</body>
</html>
