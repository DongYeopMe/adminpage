<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      layout:fragment="content">
<head>
    <meta charset="utf-8">
    <link href="../../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
    <div class="container" th:object="${productResponse}">
        <h2>상품 상세</h2>
        <div>
            <label for="id" th:text="#{label.product.Id}">ID</label>
            <input id="id" type="text" th:field="*{id}" class="form-control" readonly>
        </div>

        <div>
            <label for="code" th:text="#{label.product.code}">코드</label>
            <input id="code" type="text" th:field="*{code}" class="form-control" placeholder="코드를 입력하세요">
        </div>
        <div>
            <label for="category" th:text="#{label.product.category}">카테고리</label>
            <select class="form-control" name="category" disabled>
                <option value="">==종류 선택==</option>
                <option th:each="category : ${T(adminpage.project.product.entity.Category).values()}"
                        th:value="${category.name()}"
                        th:text="${category.name()}">
                </option>
            </select>
        </div>
        <div>
            <label for="name" th:text="#{label.product.name}">상품명</label>
            <input id="name" type="text" th:field="*{name}" class="form-control" readonly>
        </div>
        <div>
            <label for="price" th:text="#{label.product.price}">가격</label>
            <input id="price" type="text" th:field="*{price}" class="form-control" readonly>
        </div>
        <label for="open" th:text="#{label.product.isOpen}">판매 여부</label>
        <div>
            <div class="form-check">
                <input type="checkbox" id="open" th:field="*{open}" class="form-check-input" disabled>
                <label for="open" class="form-check-label"th:text="#{label.product.open}">판매 오픈</label>
            </div>
        </div>
        <hr class="my-4">
        <div class="row">
            <div
                    class="col">
                <button class="w-100 btn btn-primary btn-lg"
                        onclick="location.href='editForm.html'"
                        th:onclick = "|location.href='@{/products/edit/{productId}(productId=*{id})}'|" type="button"
                        th:text="#{button.edit}">상품 수정</button>
            </div>
            <div
                    class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick = "|location.href='@{/products/list}'|"
                        type="button" th:text="#{button.list}">목록으로</button>
            </div>
        </div>
    </div>
</body>
</html>
